<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">
    <title>Reloj</title>
</head>
<body>
    <div class="container">   
        <div class="reloj">

          <div class="circulo" id="sc" style="--clr:#0484fc;"><i></i></div>
            <div class="circulo circulo2" id="mn" style="--clr:#1becec;"><i></i></div>
            <div class="circulo circulo3" id="hr"style="--clr:#b724db;"><i></i></div>
   
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>


        <div id="time">
                    <div id="hours" style="--clr:#0484fc;">00</div>
                    <div id="minutes" style="--clr:#1becec;">00</div>
                    <div id="seconds" style="--clr:#b724db;">00</div>
                    <div id="ampm">AM</div>
                </div>    
    </div>
       


    <script>
//el rejoj no gira te quedaste en el 13:55 del video
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');
       
        setInterval(() =>{
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`; 
        sc.style.transform = `rotateZ(${ss}deg)`;

        /*relos digital*/
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds(); 
        
        let am = h >= 12 ? "PM" : "AM";
        
        // convertidor de 24 horas a 12 horas
        if (h > 12){
            h = h - 12;
        }

        //agregar cero despues de un solo digito

        h = (h < 10) ? "0" + h : h
        m = (m <10)  ? "0" + m : m
        s = (s < 10) ? "0" + s : s

        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        ampm.innerHTML = am;

        })
    </script>
    
</body>
</html>
